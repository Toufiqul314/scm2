<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>SignUp</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-3 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-4 lg:col-span-6 xl:col-start-4">
            
                <!-- card  -->
                <div
                    class="block p-6 bg-white border border-t-[7px] border-blue-600 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <!-- message here  -->
                     <div data-th-replace="message::messagebox"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        SignUp Here</h5>
                        <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>
                        
                        <!-- this is form  -->
                        <form data-th-object="${userForm}"
                         data-th-action="@{'/do-register'}" method="post" class="mt-5">
                            <!-- name -->
                            <div class="mb-3">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    Name</label>
                                <input data-th-field="*{name}"
                                 type="text" id="name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter your name" required />
                                    <p
                                     data-th-if="${#fields.hasErrors('name')}"
                                     data-th-errors="*{name}"
                                     class="text-red-600 py-2 px-1">Name is required</p>
                            </div>

                            <!-- email field  -->
                            <div class="mb-3">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    email</label>
                                <input data-th-field="*{email}"
                                 type="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@flowbite.com" required />
                            </div>
                            <!-- password field  -->
                            <div class="mb-3">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    Password</label>
                                <input data-th-field="*{password}" type="password" id="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter your password" required />
                            </div>

                            <!-- phone number field  -->
                            <div class="mb-3">
                                <label for="phone"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                    Number</label>
                                <input data-th-field="*{phoneNumber}" type="text" id="phone"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter your number" required />
                            </div>
                            <!--about textarea  -->
                            <div class="mb-3">

                                <label for="about"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                                <textarea data-th-field="*{about}" id="about" rows="6"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write something here..."></textarea>

                            </div>
                             <!-- buttons  -->
                            <div class="mb-3 flex justify-center space-x-3">
                             <Button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue dark:hover:bg-blue-800 hover:bg-gray-900">Signup</Button>
                             <Button type="reset" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue dark:hover:bg-blue-800 hover:bg-gray-900">Reset</Button>
                            </div>
                        </form>
                </div>
            </div>

        </div>

    </div>

    <script>
        console.log("SignUp Page");
    </script>
</body>

</html>
